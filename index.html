<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow Example</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }
      .slideshow {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .slide {
        position: absolute;
        top: 0;
        display: flex;
        left: 0;
        width: 100%;
        justify-content: center;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .slide.active {
        opacity: 1;
      }

      .slide img {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
      }

      .button-container {
        position: absolute;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .prev-button,
      .next-button {
        padding: 10px;
        margin: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .slideshow:hover .button-container,
      .slideshow:hover .button-container {
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      .prev-button,
      .next-button {
        padding: 10px;
        background-color: rgba(0, 0, 0, 00);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .arrow {
        width: 50px;
      }
      @media only screen and (max-width: 767px) {
        /* 모바일 장치에 대한 스타일 설정 */
        .arrow {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <div class="slide active">
        <img src="portfolio-1.png" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="portfolio-2.png" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="portfolio-3.png" alt="Slide 3" />
      </div>
      <div class="slide">
        <img src="portfolio-4.png" alt="Slide 3" />
      </div>
      <div class="slide">
        <img src="portfolio-5.png" alt="Slide 3" />
      </div>
      <div class="slide">
        <img src="portfolio-6.png" alt="Slide 3" />
      </div>
      <div class="slide">
        <img src="portfolio-7.png" alt="Slide 3" />
      </div>
      <div class="button-container">
        <div class="prev-button">
          <img class="arrow" src="arrowleft.png" alt="" />
        </div>
        <div class="next-button">
          <img class="arrow" src="arrowright.png" />
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slideshow = document.querySelector(".slideshow");
        const slides = slideshow.querySelectorAll(".slide");
        const prevButton = document.querySelector(".prev-button");
        const nextButton = document.querySelector(".next-button");

        let currentIndex = 0;

        // 이전 버튼 클릭 시
        prevButton.addEventListener("click", function () {
          if (currentIndex > 0) {
            slides[currentIndex].classList.remove("active");
            currentIndex--;
            slides[currentIndex].classList.add("active");
          }
        });

        // 다음 버튼 클릭 시
        nextButton.addEventListener("click", function () {
          if (currentIndex < slides.length - 1) {
            slides[currentIndex].classList.remove("active");
            currentIndex++;
            slides[currentIndex].classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
